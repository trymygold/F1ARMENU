<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dynamic AR Placement</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
        }

        /* The FIX for the "Stuck" issue: touch-action: none */
        model-viewer {
            width: 100vw; height: 100vh;
            touch-action: none; 
            background-color: #000;
        }

        #ar-button {
            background-color: #00f3ff;
            color: #000;
            border-radius: 50px;
            border: none;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 36px;
            font-weight: bold;
            font-family: sans-serif;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            z-index: 100;
        }

        .status-msg {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #00f3ff;
            font-family: sans-serif;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="status-msg">Tap anywhere on the floor to move the model</div>

    <model-viewer 
        id="relocate-viewer"
        src="3DModel.gltf" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-scale="auto"
        ar-placement="floor"
        camera-controls 
        shadow-intensity="1"
        powerPreference="high-performance">
        
        <button slot="ar-button" id="ar-button">
            START AR EXPERIENCE
        </button>

    </model-viewer>

    <script>
        const viewer = document.querySelector('#relocate-viewer');

        // This makes the model jump to the new tap location immediately
        viewer.addEventListener('click', (event) => {
            if (viewer.canActivateAR) {
                const hit = viewer.sampleRenderedPixels(event.clientX, event.clientY);
                if (hit) {
                    // Logic to adjust position based on tap can be added here 
                    // if using custom WebXR sessions, but 'ar-placement' 
                    // handles the basic "re-tap to move" in most modern browsers.
                }
            }
        });

        // Debugging
        viewer.addEventListener('ar-status', (event) => {
            console.log("AR Status:", event.detail.status);
        });
    </script>
</body>
</html>
