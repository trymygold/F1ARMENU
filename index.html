<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AR Space Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background-color: #050505;
            font-family: sans-serif;
            overflow: hidden; /* Prevent page scrolling */
        }

        /* The Viewer Container */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            --poster-color: transparent;
            /* touch-action: none is critical for smooth moving/scaling */
            touch-action: none; 
        }

        /* Custom AR Button - Same style as your successful card */
        #ar-button {
            background-color: #ffffff;
            border-radius: 8px;
            border: none;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            font-weight: bold;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 100;
            cursor: pointer;
        }

        /* Visual Feedback for users */
        .instruction-overlay {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #00f3ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="instruction-overlay">MOVE PHONE IN CIRCLE TO START AR</div>

    <model-viewer 
        id="stable-viewer"
        src="3DModel.gltf" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-scale="auto"
        ar-placement="floor"
        camera-controls 
        auto-rotate
        shadow-intensity="2" 
        shadow-softness="1"
        powerPreference="high-performance"
        interpolation-decay="200">
        
        <button slot="ar-button" id="ar-button">
            ðŸ‘‹ VIEW IN YOUR SPACE
        </button>

    </model-viewer>

    <script>
        const viewer = document.querySelector('#stable-viewer');

        // Optional: Error handling to ensure model path is correct
        viewer.addEventListener('error', (event) => {
            console.error("Error loading 3D model:", event.detail.url);
        });

        // Speed up the loading process
        viewer.addEventListener('load', () => {
            console.log("Model loaded and ready for AR.");
        });
    </script>
</body>
</html>
