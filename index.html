<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stable AR Space</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* THE FIX: touch-action: none stops the browser from blocking your fingers */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            touch-action: none; 
        }

        /* Professional AR Button */
        #ar-button {
            background-color: #00f3ff;
            color: #000;
            border-radius: 50px;
            border: none;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 36px;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            z-index: 100;
        }

        /* Loading Indicator */
        #ar-prompt {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ar-prompt">Scanning for floor... Move phone slowly</div>

    <model-viewer 
        id="main-viewer"
        src="my-logo.gltf" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-scale="auto"
        ar-placement="floor"
        camera-controls 
        shadow-intensity="1.5"
        shadow-softness="1"
        powerPreference="high-performance">
        
        <button slot="ar-button" id="ar-button">
            START AR EXPERIENCE
        </button>

    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#main-viewer');

        // Force model to reload if it fails
        modelViewer.addEventListener('error', () => {
            console.error("Model failed to load. Check file path.");
        });

        // Optional: Log when AR session starts
        modelViewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'session-started') {
                document.getElementById('ar-prompt').innerText = "Model Placed! Use 1 finger to move, 2 fingers to scale.";
            }
        });
    </script>
</body>
</html>
