<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dining AR | Stable Version</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #050505; }
        body { margin: 0; background-color: var(--bg-dark); color: white; font-family: 'Rajdhani', sans-serif; }
        
        /* Grid Layout */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .dish-card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 15px; text-align: center; }
        .ar-btn { width: 100%; background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; margin-top: 10px; }

        /* AR Overlay */
        #ar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 9999; flex-direction: column; }
        #ar-overlay.active { display: flex; }
        .overlay-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #111; }

        /* The Viewer: Critical Settings */
        model-viewer {
            width: 100%;
            flex-grow: 1;
            background-color: #000;
            /* touch-action: none prevents the browser from fighting the 3D controls */
            touch-action: none; 
        }

        /* The AR Button from your ar-card.html */
        #ar-button {
            background-color: white;
            border-radius: 8px;
            border: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 28px;
            font-weight: bold;
            color: black;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-family: sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>

    <header style="text-align:center; padding:20px;">
        <h1 style="font-family:'Orbitron'; color:var(--neon-blue); font-size: 1.5rem;">NEON DINING AR</h1>
    </header>

    <div class="menu-grid" id="menu-grid"></div>

    <div id="ar-overlay">
        <div class="overlay-header">
            <h2 id="ar-dish-title" style="margin:0; font-size: 1rem;">VIEWING ITEM</h2>
            <button onclick="closeAR()" style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">Ã—</button>
        </div>
        
        <model-viewer 
            id="main-model-viewer"
            src="" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            ar-scale="auto"
            ar-placement="floor"
            camera-controls 
            auto-rotate
            interaction-prompt="none"
            shadow-intensity="1" 
            powerPreference="high-performance"
            bounds="tight">
            
            <button slot="ar-button" id="ar-button">
                ðŸ‘‹ VIEW IN YOUR SPACE ðŸ‘‹
            </button>
        </model-viewer>
    </div>

    <script>
        const dishes = [
            { id: 1, name: "Neon Burger", model: "my-logo.gltf" },
            { id: 2, name: "Cyber Dish", model: "dish 2.glb" }
        ];

        const menuGrid = document.getElementById('menu-grid');
        const overlay = document.getElementById('ar-overlay');
        const viewer = document.getElementById('main-model-viewer');

        dishes.forEach(dish => {
            const card = document.createElement('div');
            card.className = 'dish-card';
            card.innerHTML = `
                <h3 style="font-family:'Orbitron'; font-size:1.1rem;">${dish.name}</h3>
                <button class="ar-btn" onclick="openAR(${dish.id})">ðŸ§Š OPEN AR</button>
            `;
            menuGrid.appendChild(card);
        });

        function openAR(id) {
            const dish = dishes.find(d => d.id === id);
            document.getElementById('ar-dish-title').innerText = dish.name;
            viewer.src = dish.model; 
            overlay.classList.add('active');
        }

        function closeAR() {
            overlay.classList.remove('active');
            viewer.src = ""; 
        }
    </script>
</body>
</html>
