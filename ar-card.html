<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background-color: #050505;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00f3ff;
            text-decoration: none;
            font-size: 1.2rem;
            border: 1px solid #00f3ff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #00f3ff;
            color: black;
            box-shadow: 0 0 15px #00f3ff;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #bc13fe;
        }

        /* The 3D Viewer Container */
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #1a1a1a;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        /* Instructions */
        .instructions {
            margin-top: 20px;
            color: #aaa;
            text-align: center;
            max-width: 600px;
        }
        
        /* Mobile AR Button Customization */
        #ar-button {
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 8px 16px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Back</a>

    <h1>INTERACTIVE 3D CARD</h1>

    <model-viewer 
        src="my-logo.gltf" 
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        alt="A 3D model of an astronaut"
        ar
        auto-rotate
        camera-controls
        shadow-intensity="1">
        
        <button slot="ar-button" id="ar-button">
            üëã View in your space (AR)
        </button>
    </model-viewer>

    <div class="instructions">
        <p><strong>Desktop:</strong> Click and drag to rotate the model.</p>
        <p><strong>Mobile:</strong> Tap the "View in AR" button to place this object in your room using your camera.</p>
    </div>

</body>
</html>
